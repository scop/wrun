linters:
  enable-all: true
  disable:
    - exportloopref # replaced by copyloopvar
    - execinquery # deprecated
    - gomnd # replaced by mnd
    # TODO
    - cyclop
    - depguard
    - err113
    - exhaustruct
    - forbidigo
    - funlen
    - gochecknoglobals
    - gochecknoinits
    - gocognit
    - goconst
    - godox
    - gosec
    - lll
    - mnd
    - nakedret
    - nestif
    - nilnil
    - nlreturn
    - noctx
    - nonamedreturns
    - paralleltest
    - perfsprint
    - tagliatelle
    - testpackage
    - varnamelen
    - wrapcheck
    - wsl

linters-settings:
  gci:
    sections:
      - standard
      - default
      - prefix(github.com/scop/wrun)
  gofumpt:
    extra-rules: true
  nolintlint:
    require-explanation: true
    require-specific: true
