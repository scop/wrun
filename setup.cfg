[metadata]
name = wrun_py
version = 0.1.0-1
description = Web executable launcher
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/scop/wrun
author = Ville SkyttÃ¤
author_email = ville.skytta@iki.fi
license = Apache License 2.0
license_files = LICENSE
classifiers =
    Development Status :: 4 - Beta
    Intended Audience :: Developers
    License :: OSI Approved :: Apache Software License
    Operating System :: MacOS
    Operating System :: Microsoft :: Windows
    Operating System :: POSIX :: Linux
    Programming Language :: Go
    Topic :: Internet :: WWW/HTTP
    Topic :: Utilities

[options]
packages =
python_requires = >=3.8
setup_requires =
    setuptools-download

[setuptools_download]
download_scripts =
    [wrun]
    group = wrun-binary
    marker = sys_platform == "darwin" and platform_machine == "x86_64"
    url = https://github.com/scop/wrun/releases/download/v0.1.0/wrun_0.1.0_darwin_amd64
    sha256 = c08464f06e41014c478a663980e17f06d189fe474cb77e0c37bf041caea5278d
    [wrun]
    group = wrun-binary
    marker = sys_platform == "darwin" and platform_machine == "arm64"
    url = https://github.com/scop/wrun/releases/download/v0.1.0/wrun_0.1.0_darwin_arm64
    sha256 = 8d857dc127f3978f09c1eadc87965f465cf422107c1c5a97aa4aa56201b37a1c
    [wrun]
    group = wrun-binary
    marker = sys_platform == "linux" and platform_machine == "i386"
